<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <body>
    <div class="start-screen__container">
      <div class="title start-screen">Welcome to ROCK PAPER SCISSORS GAME</div>
      <div class="lets-play__btn start-screen">
        <button>Let's Play!</button>
      </div>
    </div>
    <div class="score__container">
      <div class="player-score score">
        Player Score - 0
      </div>
      <div class="computer-score score">
        Computer Score - 0
      </div>
    </div>
    <div class="round-animation-display">
      Countdown animation
      Player & Computer selection animation 
      Round result 
    </div>
    <div class="player-selection__container">
      <div class="rock player-selection">
        <div class="rock">✊</div>
        <button>Rock</button>
      </div>
      <div class="paper player-selection">
        <div class="paper">✋</div>
        <button>Paper</button>
      </div>
      <div class="scissors player-selection">
        <div class="scissors">✌</div>
        <button>Scissors</button>
      </div>
    </div>
    <div class="start-reset-btn">
      Start/reset button
      <button>start/reset</button>
    </div>
    <div class="game-result-display">
      Game result display
    </div>
    
  </body>
  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
