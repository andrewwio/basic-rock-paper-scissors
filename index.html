<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <div class="start-screen__container">
    <div class="start-screen__title start-screen">Welcome to <br /> THE ROCK PAPER SCISSORS GAME</div>
    <div class="start-screen__btn start-screen">
      <button>Let's Play!</button>
    </div>
  </div>
  <div class="game-result__container">
    Game result display
  </div>
  <div class="gameplay__container">
    <div class="score__container">
      <div class="player-score score">
        Player Score - 0
      </div>
      <div class="computer-score score">
        Computer Score - 0
      </div>
    </div>
    <div class="round-result__container">
      <div class="countdown"></div>
      <div class="selections">
        <div class="player-selection-display selection-display"></div>
        <div class="vs selection-display">VS</div>
        <div class="computer-selection-display selection-display"></div>
      </div>
      <div class="round-result"></div>
    </div>
    <div class="player-selection__container">
      <div class="rock player-selection">
        <div class="rock">✊</div>
        <button>Rock</button>
      </div>
      <div class="paper player-selection">
        <div class="paper">✋</div>
        <button>Paper</button>
      </div>
      <div class="scissors player-selection">
        <div class="scissors">✌</div>
        <button>Scissors</button>
      </div>
    </div>
    <div class="reset">
      <button>Reset</button>
    </div>
  </div>
  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
